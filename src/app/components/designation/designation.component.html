<div class="row">
    <div class="col-12 text-center" *ngIf="isLoader == true ; else notLoader">
        <div class="spinner-border"></div>
    </div>
    <ng-template #notLoader>
        <div class="col-3"  *ngFor="let item of designationList ; track $index">

            <div class="card" >
                <div class="card-body">
                    <h4 class="card-title">{{item.designation}}</h4>
                    <a href="#" class="card-link">Card link</a>
                    <a href="#" class="card-link">Another link</a>
                </div>
            </div>
            
        </div>
    </ng-template>
    
      
</div>
