<div class="row g-3">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <strong>Chercher Personnes</strong>
            </div>

            <div class="card-body">
                <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Chercher Par Cin, Nom, Prenom, Address,Tel"  (input)="onSearch()" />
            </div>
        </div>  
   
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <Strong>Importer le fichier.txt</Strong>
            </div>
            <div class="card-body">
                <div class="mb-3">
                  <label for="fileInput" class="form-label">Sélectionner un fichier :</label>
                  <input type="file" id="fileInput" (change)="onFileSelected($event)" class="form-control" />
                </div>
              
                <button (click)="onUploadFile()" class="btn btn-primary">Uploader</button>
              </div>
              
        </div>
    </div>  


    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                <strong>Personnes List</strong>
            </div>

            <div class="card-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>CIN</th>
                            <th>Tel</th>
                            <th>Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of filteredPersonnes let i = index; ">
                            <td>{{ i+1 }}</td>
                            <td>{{ item.nom }}</td>
                            <td>{{ item.prenom }}</td>
                            <td>{{ item.cin }}</td>
                            <td>{{ item.tel }}</td>
                            <td>{{ item.adresse }}</td>
                            
                            <td>
                                <button class="btn btn-primary me-4" (click)="onEdit(item)">Edit</button>
                                <button class="btn btn-danger" (click)="onDelete(item.id)">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-4">
         
        <div class="card">
            <div class="card-header bg-success">
                <strong>Nouveau Personn</strong>
            </div>
            <div class="card-body">
                <form #form="ngForm">
                    <div class="row">
                        <div class="col-6">
                            <label for="">Nom</label>
                            <input type="text" name="nom" [(ngModel)]="personneObj.nom" class="form-control" required pattern="[A-Za-z]{2,}">
                        </div>

                        <div class="col-6">
                            <label for="">Prénom</label>
                            <input type="text" name="prenom" [(ngModel)]="personneObj.prenom" class="form-control" required pattern="[A-Za-z]{2,}">
                        </div>

                        <div class="col-6">
                            <label for="">CIN</label>
                            <input type="text" name="cin" [(ngModel)]="personneObj.cin" class="form-control" required>
                        </div>

                        <div class="col-6">
                            <label for="">Contact No</label>
                            <input type="text" name="contactNo" [(ngModel)]="personneObj.tel" class="form-control" required>
                        </div>

                        <div class="col-6">
                            <label for="">Address</label>
                            <input type="text" name="address" [(ngModel)]="personneObj.adresse" class="form-control" required pattern="^[A-Za-z0-9,.'\-\s]{5,}">
                        </div>
                    </div>

                    <div class="row pt-2">
                        <div class="col-6 text-center">
                            <button class="btn btn-secondary" (click)="resetForm()">Reset</button>
                        </div>

                        <div class="col-6">
                            <button class="btn btn-success" [disabled]="!form.valid" (click)="onSavePersonne()">
                                {{ personneObj.id != null && personneObj.id !== 0 ? 'Update Client' : 'Save Client' }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
