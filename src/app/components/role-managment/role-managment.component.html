<!-- Modal pour afficher et attribuer les rôles -->
<div class="modal fade" id="rolesModal" tabindex="-1" aria-labelledby="rolesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="rolesModalLabel">Gérer les rôles de l'utilisateur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Affichage des rôles actuels -->
          <h6>Rôles actuels :</h6>
          <ul class="list-group mb-3">
            <li *ngFor="let role of userRoles" class="list-group-item">
              {{ role }}
              <button class="btn btn-danger btn-sm float-end" (click)="removeRoleFromUser(role)">
                Supprimer
              </button>
            </li>
          </ul>
  
          <!-- Sélection des rôles à ajouter -->
          <h6>Rôles disponibles :</h6>
          <div class="form-check" *ngFor="let role of availableRoles">
            <input 
              class="form-check-input" 
              type="checkbox" 
              id="role-{{ role }}" 
              (change)="onRoleChange(role)" 
              [checked]="rolesToAdd.includes(role)">
            <label class="form-check-label" for="role-{{ role }}">
              {{ role }}
            </label>
          </div>
  
          <p *ngIf="availableRoles.length === 0">Aucun rôle disponible à attribuer.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="addRolesToUser()">Attribuer les rôles</button>
        </div>
      </div>
    </div>
  </div>
